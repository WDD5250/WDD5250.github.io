<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WhoopDeDooz 5250's Site</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      background-color: #111;
      color: #0f0;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      border: 2px solid #0f0;
      background: black;
      color: #0f0;
      width: 200px;
      text-align: center;
    }
    button {
      padding: 10px;
      background: #0f0;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-left: 5px;
    }
    button:hover {
      background: #6f6;
    }
  </style>
</head>

<body>
  <h1>WhoopDeDooz 5250's Site</h1>
  <h2>Enter Code:</h2>
  <input id="code" type="text" placeholder="Type code here">
  <button id="go">Go</button>
  <p id="message"></p>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('code');
    const btn = document.getElementById('go');
    const msg = document.getElementById('message');

    const redirects = {
      "rickroll": "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
      "DONOTENTER": "https://www.bluey.tv",
      "m0n0cer0s": "m0n0cer0s.html",
      "Ag2": "https://www.youtube.com/watch?v=-W4YetUHhKM"
    };

    function checkCode() {
      const code = input.value.trim(); // keep exact case
      if (redirects.hasOwnProperty(code)) {
        window.location.href = redirects[code];
      } else {
        msg.textContent = "❌ Invalid code!";
      }
    }

    btn.addEventListener('click', checkCode);
    input.addEventListener('keyup', e => {
      if (e.key === 'Enter') checkCode();
    });
  });
  </script>
</body>
</html>
