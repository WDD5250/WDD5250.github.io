  <h1>Enter Code:</h1>
  <input id="code" type="text" placeholder="Type code here">

<!-- paste into your index.html (script can be at the bottom) -->
<input id="code" placeholder="Enter code">
<button id="go">Go</button>
<p id="message"></p>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const input = document.getElementById('code');
  const btn = document.getElementById('go');
  const msg = document.getElementById('message');

  const redirects = {
    "rickroll": "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
    "DONOTENTER": "https://www.bluey.tv",
    "m0n0cer0s": "m0n0cer0s.html"
  };

  function checkCode() {
    const code = input.value.trim(); // <-- no toLowerCase(), keep exact case
    if (redirects.hasOwnProperty(code)) {
      window.location.href = redirects[code];
    } else {
      msg.textContent = "❌ Invalid code!";
    }
  }

  btn.addEventListener('click', checkCode);
  input.addEventListener('keyup', e => { if (e.key === 'Enter') checkCode(); });
});
</script>


    // Let users press Enter instead of clicking

      if (event.key === "Enter") {
        checkCode();
      }
    });
  </script>
