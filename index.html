  <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secret Code Entry</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      background-color: #111;
      color: #0f0;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      border: 2px solid #0f0;
      background: black;
      color: #0f0;
      width: 200px;
      text-align: center;
    }
    button {
      padding: 10px;
      background: #0f0;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-left: 5px;
    }
    button:hover {
      background: #6f6;
    }
  </style>
</head>
<body>
  <h1>Enter Code:</h1>
  <input id="code" type="text" placeholder="Type code here">
  <button onclick="checkCode()">Go</button>
  <p id="message"></p>

  <script>
    function checkCode() {
      const code = document.getElementById('code').value.trim().toLowerCase();
      const redirects = {
        "DONOTENTER": "https://www.bluey.tv/"
      };

      if (redirects[code]) {
        window.location.href = redirects[code];
      } else {
        document.getElementById('message').textContent = "‚ùå Invalid code! Try again.";
      }
    }

    // Let users press Enter instead of clicking
    document.getElementById('code').addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        checkCode();
      }
    });
  </script>
</body>
</html>
</html>
